<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加定时任务</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/common.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;" id="dataForm">
    <div class="layui-form-item">
        <label class="layui-form-label">spring bean名称</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="beanName" name="beanName" lay-verify="required"
                   placeholder="请输入spring bean名称">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">方法名</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="methodName" name="methodName" lay-verify="required"
                   placeholder="请输入方法名">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">参数</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="params" name="params" lay-verify="required"
                   placeholder="请输入参数">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">cron表达式</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="cronExpression" name="cronExpression" lay-verify="required"
                   placeholder="请输入cron表达式">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">任务状态  0：正常  1：暂停</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="status" name="status" lay-verify="required"
                   placeholder="请输入任务状态  0：正常  1：暂停">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="addFilter">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
    <input type="hidden" name="id" id="id"/>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="sysScheduleJob.js"></script>
</body>
</html>
