<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>定时任务</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_495397_jzxo653foj6skyb9.css" media="all"/>
    <link rel="stylesheet" href="../../css/common.css" media="all"/>
</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote news_search">
    <form id="searchForm" class="layui-form">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-normal add_btn">新增</a><a class="layui-btn layui-btn-danger batchDel">批量删除</a>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">任务名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="task_name" name="task_name" placeholder="任务名称"
                           class="layui-input search_input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">Bean名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="bean_name" name="bean_name" placeholder="bean名称"
                           class="layui-input search_input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">方法名</label>
                <div class="layui-input-inline">
                    <input type="text" id="method_name" name="method_name" placeholder="方法名"
                           class="layui-input search_input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">参数</label>
                <div class="layui-input-inline">
                    <input type="text" id="params" name="params" placeholder="参数" class="layui-input search_input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">任务状态</label>
                <div class="layui-input-inline">
                    <select id="status" name="status" lay-verify="required" lay-search="">
                        <option value="">请选择</option>
                        <option value="0">正常</option>
                        <option value="1">暂停</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md4 layui-col-md-offset5">
                <a class="layui-btn search_btn">查询</a>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</blockquote>

<table class="layui-table" id="sysScheduleJobTable" lay-filter="tableFilter"></table>

<!-- 分页控件div -->
<div id="pageDiv"></div>
<!-- 工具栏模板 -->
<div style="display: none;" id="toolBar">
    <permission value="ump:job:read">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    </permission>
    <permission value="ump:job:edit">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    </permission>
    <permission value="ump:job:edit">
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </permission>
    <permission value="ump:job:edit">
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="run">执行</a>
    </permission>
    <permission value="ump:job:edit">
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="stop">暂停</a>
    </permission>
    <permission value="ump:job:edit">
        <a class="layui-btn layui-btn-xs" lay-event="resume">恢复</a>
    </permission>
</div>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="sysScheduleJobList.js"></script>
</body>
</html>
