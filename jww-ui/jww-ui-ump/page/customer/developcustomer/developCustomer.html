<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加待开发客户表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../../css/common.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;" id="dataForm">
    <div class="layui-form-item">
        <label class="layui-form-label">客户名称</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="customerName" name="customerName" lay-verify="required"
                   placeholder="请输入客户名称">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">客户编号</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="customerNo" name="customerNo" lay-verify="required"
                   placeholder="请输入客户编号">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="sex" name="sex" lay-verify="required"
                   placeholder="请输入性别">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">客户类型</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="type" name="type" lay-verify="required"
                   placeholder="请输入客户类型">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="mobilePhone" name="mobilePhone" lay-verify="required"
                   placeholder="请输入手机">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">概况</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="summary" name="summary" lay-verify="required"
                   placeholder="请输入概况">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="email" name="email" lay-verify="required"
                   placeholder="请输入邮箱">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="editable" name="editable" lay-verify="required"
                   placeholder="请输入">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="addFilter">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
    <input type="hidden" name="id" id="id"/>
</form>
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript" src="developCustomer.js"></script>
</body>
</html>
