spring:
  redis:
    database: 0
    host: localhost
    port: 6379
    password:
    lettuce:
      pool:
        max-active: 200
        max-wait: -1ms
        max-idle: 150
        min-idle: 50
      timeout: 10000
    lock:
      waitTimeOut: 5
      lockTimeOut: 10
