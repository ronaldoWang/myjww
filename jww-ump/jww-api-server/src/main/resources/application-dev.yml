  zipkin:
    baseUrl:  http://localhost:9411
  sleuth:
    sampler:
      percentage: 1
  dubbo:
    registry:
      protocol: zookeeper
      address: localhost:2181
    trace:
      enabled: true
    reference:
      group: dev
    consumer:
      timeout: 10000
      retries: 0
server:
  port: 8081

logging:
  level:
     root: info
jwt:
  is-open: 0             # 是否开户jwt校验，1：开启；0：关闭
  header: Authorization   #http请求头所需要的字段
  secret: Secret        #jwt秘钥
  expiration: 300       #5分钟 单位:秒
  auth-path: wx/login     #认证请求的路径
  md5-key: randomKey      #md5加密混淆key
  exclude-paths: (/swagger.*)|(/api-docs.*)|(/callback.*)|(/configuration/.*)|(/*/configuration/.*)|(/webjars/.*)|(/v2/.*)  #不校验路径