<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>待开发客户表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_495397_jzxo653foj6skyb9.css" media="all"/>
    <link rel="stylesheet" href="../../css/common.css" media="all"/>
</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote news_search">
    <form id="searchForm">
            <div class="layui-inline">
                <label class="layui-form-label">客户名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="customer_name" name="customer_name" placeholder="客户名称" class="layui-input search_input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">客户编号</label>
                <div class="layui-input-inline">
                    <input type="text" id="customer_no" name="customer_no" placeholder="客户编号" class="layui-input search_input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-inline">
                    <input type="text" id="sex" name="sex" placeholder="性别" class="layui-input search_input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">客户类型</label>
                <div class="layui-input-inline">
                    <input type="text" id="type" name="type" placeholder="客户类型" class="layui-input search_input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">手机</label>
                <div class="layui-input-inline">
                    <input type="text" id="mobile_phone" name="mobile_phone" placeholder="手机" class="layui-input search_input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">概况</label>
                <div class="layui-input-inline">
                    <input type="text" id="summary" name="summary" placeholder="概况" class="layui-input search_input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-inline">
                    <input type="text" id="email" name="email" placeholder="邮箱" class="layui-input search_input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label"></label>
                <div class="layui-input-inline">
                    <input type="text" id="editable_" name="editable_" placeholder="" class="layui-input search_input">
                </div>
            </div>
    <div class="layui-inline">
        <a class="layui-btn search_btn">查询</a>>
    </div>
    <div class="layui-inline">
        <a class="layui-btn layui-btn-normal add_btn">添加</a>
    </div>
    <div class="layui-inline">
        <a class="layui-btn layui-btn-danger batchDel">批量删除</a>
    </div>
</blockquote>

<table class="layui-table" id="developCustomerTable" lay-filter="tableFilter"></table>

<!-- 分页控件div -->
<div id="pageDiv"></div>
<!-- 工具栏模板 -->
<div style="display: none;" id="toolBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</div>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="DevelopCustomerList.js"></script>
</body>
</html>
