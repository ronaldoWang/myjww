spring:
  redis:
    database: 0
    host: 47.99.90.68
    port: 6379
    password:
    timeout: 0
    pool:
      max-active: 200
      max-wait: 10000
      max-idle: 150
      min-idle: 50
    lock:
      waitTimeOut: 5
      lockTimeOut: 30
  application:
    name: jww-customer-dubbo-provider
sharding:
  jdbc:
    config:
      sharding:
        default-database-strategy:
          inline:
            algorithm-expression: ds0
            sharding-column: id_
        tables:
          t_develop_customer:
            actual-data-nodes: ds0.t_develop_customer_0,ds0.t_develop_customer_1
            table-strategy:
              inline:
                sharding-column: id_
                algorithm-expression: t_develop_customer_$->{id_ % 2}
            key-generator-column-name: id_
        default-data-source-name: ds0
    datasource:
      names: ds0
      ds0:
        type: com.alibaba.druid.pool.DruidDataSource
        url: jdbc:mysql://47.99.90.68:3306/jww?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
        username: jww
        password: jww_1234
        initial-size: 5
        max-active: 1000
        min-idle: 5
        max-wait: 60000
        validation-query: SELECT 'x'
        test-while-idle: true
        test-on-borrow: false
        test-on-return: false
        time-between-eviction-runs-millis: 60000
        min-evictable-idle-time-millis: 1800000
        max-evictable-idle-time-millis: 3600000
        pool-prepared-statements: true
        max-pool-prepared-statement-per-connection-size: 20
        log-abandoned: false
        remove-abandoned: false
        remove-abandoned-timeout-millis: 1800000
        connection-properties: config.decrypt=false;druid.stat.logSlowSql=true;druid.stat.slowSqlMillis=5000

mybatis-plus:
  mapper-locations: classpath*:mapper/**/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  #typeAliasesPackage: com.baomidou.springboot.entity
  #typeEnumsPackage: com.baomidou.springboot.entity.enums
  global-config:
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 2
    #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
    field-strategy: 2
    #驼峰下划线转换
    db-column-underline: true
    #刷新mapper 调试神器
    refresh-mapper: true
    #数据库大写下划线转换
    #capital-mode: true
    #序列接口实现类配置
    #key-generator: com.baomidou.springboot.xxx
    #逻辑删除配置
    #logic-delete-value: 0
    #logic-not-delete-value: 1
    #sql-injector: com.baomidou.mybatisplus.mapper.LogicSqlInjector
    #自定义填充策略接口实现
    #meta-object-handler: com.baomidou.springboot.xxx
    #自定义SQL注入器
    #sql-injector: com.baomidou.springboot.xxx
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false

server:
  port: 8086

dubbo:
  application:
    name: jww-customer-dubbo-provider
    owner: jww-customer-dubbo-provider
  registry:
    protocol: zookeeper
    address: 47.99.90.68:2181
  protocol:
    name: dubbo
    port: -1
  service:
    shutdown:
      wait: 15000

logging:
  level:
     root: INFO
     org:
        springframework :
            web: INFO